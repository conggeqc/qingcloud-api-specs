# This is a basic workflow to help you get started with Actions

name: test-sync-api

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

      - name: ls
        run: cd $GITHUB_WORKSPACE
      - name: pwd
        run: pwd
      - name: download snips
        run: wget https://github.com/qingstor/snips/releases/download/v0.3.6/snips-v0.3.6-linux_amd64.tar.gz
    #  run: wget https://github.com/qingstor/snips/releases/download/v0.3.6/snips-v0.3.6-darwin_amd64.tar.gz
      - name: Unarchive the downloaded file
        run: tar -xvf snips-v0.3.6-linux_amd64.tar.gz
      - name: put the executable file snips into a directory that in the $PATH environment variable
        run: cp snips /usr/local/bin/snips
      - name: Sync java sdk    
        run: |
            git clone https://github.com/yunify/qingcloud-sdk-java,
            snips -f ./qingcloud-api-specs/2013-08-30/swagger/api_v2.0.json -t ./qingcloud-sdk-java/tmpl -o ./qingcloud-sdk-java/src/main/java/com/qingcloud/sdk/service/
      - name: push java sdk api specs
        run: echo push 2 java
        
        
        
